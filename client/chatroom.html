<div class="container">
  <div class="page-header">
    <h1>{{roomTopic}}</h1>
  </div>
  <div class="row">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="span2">Name</th>
          <th class="span7">Text</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="msg in messages">
          <td class="span2" ng-bind="msg.name"></td>
          <td class="span7" ng-bind="msg.text"></td>
        </tr>
      </tbody>
    </table>
    <div class="row controls">
      <form ng-submit="send()">
        <div class="span2">
          <input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Your Name">
        </div>
        <div class="input-append span9">
          <input type="text" class="span7" ng-model="text" placeholder="Message">
          <input type="submit" class="span2 btn btn-primary" value="Send" ng-disabled="!text">
        </div>
      </form>
    </div>
  </div>
</div>
